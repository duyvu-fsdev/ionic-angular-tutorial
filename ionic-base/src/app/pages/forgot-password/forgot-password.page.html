<ion-content>
 <div class="flex-center">
  <form style="min-width: 350px" [formGroup]="form" (submit)="forgotPassword()">
   <ion-card>
    <ion-card-header>
     <ion-card-title color="success"> Forgot password </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <ion-list>
      <ion-item>
       <ion-input labelPlacement="floating" formControlName="email" type="email" placeholder="youremail@domain.com">
        <div slot="label">
         Email @if (e?.invalid && e?.touched) { @if (e?.errors?.['required']) {
         <ion-text color="danger"> is required </ion-text> } @else if (e?.errors?.['email']) {
         <ion-text color="danger"> is invalid </ion-text> } }
        </div>
       </ion-input>
      </ion-item>
     </ion-list>

     <ion-button [disabled]="form.invalid" type="submit" color="success" size="full"> Forgot password </ion-button>
     <div class="flex-center">
      <ion-button (click)="goToPage('login')" fill="clear" text-initial color="secondary"> Login </ion-button>
      <ion-button type="button" (click)="goToPage('register')" fill="clear" text-initial color="secondary">
       Register
      </ion-button>
     </div>
    </ion-card-content>
   </ion-card>
  </form>
 </div>
</ion-content>
